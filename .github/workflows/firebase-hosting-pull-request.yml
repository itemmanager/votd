name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install -g firebase-tools
      - run: yarn install --frozen-lockfile
      - name: test
        run: firebase emulators:exec "yarn test --forceExit --coverage --outputFile=result.json --testLocationInResults"
  build_and_preview:
    needs:
      test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_VOTD_LIVE }}'
          projectId: votd-live
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
